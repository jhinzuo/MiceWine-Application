name: Android CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (All Flavors)
        run: ./gradlew assembleDebug connectedAndroidTest # Build all debug flavors and run tests.

      - name: Get Short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get Version
        run: echo "VERSION=$(grep versionName app/build.gradle.kts | cut -d '=' -f 2 | tr -d '\"' | tr -d ' ')" >> $GITHUB_ENV # Improved version extraction

      - name: Create Release (All Flavors)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # Only create a release for tags
        with:
          name: "MiceWine Application ${{ env.VERSION }}-(git-${{ env.SHORT_SHA }})"
          tag_name: ${{ github.ref }} # Use the tag name directly from the event
          prerelease: false # Or true, as needed
          files: |
            app/build/outputs/apk/debug/* # Include all APKs from all flavors
            # Optionally include other files like mapping files, etc.
            # app/build/outputs/mapping/release/*